<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jack Hamilton's Portfolio</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <style>
        body {
            background-color: #0d233b;
            font-family: "Times New Roman", Times, serif;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

      .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 40px;
      height: 80px;
      color: #373E4B;
      padding: 0 20px;
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #bfc9db;
      z-index: 1000;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .header h4 {
      font-size: 40px;
      -webkit-text-stroke: .45px black;
    }

    nav ul {
      display: flex;
      list-style-type: none;
      font-weight: bold;
      padding: 0;
      margin: 0;
    }

    nav ul.active {
      display: flex;
    }

    nav ul li {
      margin-left: 30px;
    }

    nav ul li a {
      text-decoration: none;
      font-size: 30px;
      color: #373E4B;
      padding: 10px 15px;
      border-radius: 5px;
      transition: background-color 0.3s, color 0.3s;
      -webkit-text-stroke: .4px black;
    }

    nav ul li a:hover {
      color: white;
      background-color: rgba(189, 184, 53, 0.2);
    }

    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      padding: 5px;
      margin-left: auto;
      position: absolute;
      right: 15px;
    }

    .hamburger span {
      width: 30px;
      height: 3px;
      background-color: #373E4B;
      margin: 3px 0;
      transition: 0.3s;
    }

    @media (max-width: 768px) {
      .header {
        padding: 0 15px;
      }

      .header h4 {
        font-size: 28px;
        margin-right: auto;
      }
      
      .hamburger {
        margin-left: 0;
      }

      nav ul {
        display: none;
        position: fixed;
        top: 80px;
        left: 50%;
        transform: translateX(-50%) translateY(-20px);
        opacity: 0;
        visibility: hidden;
        width: 200px;
        background-color: #bfc9db;
        flex-direction: column;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        transition: all 0.3s ease;
        border: 3px solid #373E4B;
      }

      nav ul.active {
        display: flex;
        opacity: 1;
        visibility: visible;
        transform: translateX(-50%) translateY(0);
      }

      nav ul li {
        margin: 15px 0;
        margin-left: 0;
      }

      nav ul li a {
        font-size: 24px;
        display: block;
        padding: 10px;
      }

      .hamburger {
        display: flex;
      }
    }

    @media (min-width: 769px) and (max-width: 950px) {
      .header h4 {
        font-size: 32px;
      }

      nav ul li {
        margin-left: 15px;
      }

      nav ul li a {
        font-size: 24px;
        padding: 8px 12px;
      }
    }

        .resume-section {
            text-align: center;
            margin: 150px 0 50px 0;
        }

        .resume-section img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .download-link {
            display: inline-block;
            margin: 20px 0;
            padding: 10px 20px;
            font-size: 20px;
            color: #FFFFFF;
            background-color: transparent;
            border: 2px solid #FFFFFF;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s;
        }

        .download-link:hover {
            color: white;
            background-color: rgba(189, 184, 53, 0.2);
        }

        footer {
      background-color: #bfc9db;
      color: #373E4B;
      text-align: center;
      padding: 40px 20px;
      width: 100%;
      margin: 0; /* Remove margin */
    }

    footer a {
      color: #373E4B;
      text-decoration: none;
      transition: color 0.3s;
    }

    footer a:hover {
      color: white;
    }
    </style>
</head>
<body>
    <header class="header">
        <h4>Jack Hamilton</h4>
        <div class="hamburger" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <nav>
            <ul id="navMenu">
                <li><a href="index.html" onclick="closeMenu()">About</a></li>
                <li><a href="projects.html" onclick="closeMenu()">Projects</a></li>
                <li><a href="resume.html" onclick="closeMenu()">Resume</a></li>
            </ul>
        </nav>
    </header>

    <div class="container-fluid" style="width: 100%;">
    <div class="resume-section">
        <a href="JackHamiltonCV.pdf" class="download-link" download>Click Here to Download My Resume</a>
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-7">
                <img src="JackHamiltonCV.pdf" class="img-fluid rounded shadow" alt="Jack Hamilton's Resume">
            </div>
        </div>
    </div>
</div>

    <footer>
        <h3>Contact Me</h3>
        <p>Phone: <a href="tel:+18438477056">+1 (843) 847-7056</a></p>
        <p>Email: <a href="mailto:jack.hamilton@comcast.net">jack.hamilton@comcast.net</a></p>
        <p>LinkedIn: <a href="https://www.linkedin.com/in/jack-hamilton-457bb02a7/">jack-hamilton-457bb02a7</a></p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <script>
        function toggleMenu() {
            const navMenu = document.getElementById('navMenu');
            navMenu.classList.toggle('active');
        }

        function closeMenu() {
            const navMenu = document.getElementById('navMenu');
            navMenu.classList.remove('active');
        }

        // Close menu when clicking outside
        document.addEventListener('click', function(event) {
            const navMenu = document.getElementById('navMenu');
            const hamburger = document.querySelector('.hamburger');
            const header = document.querySelector('.header');
            
            if (!header.contains(event.target) && navMenu.classList.contains('active')) {
                navMenu.classList.remove('active');
            }
        });

        // Reset menu state when resizing window
        window.addEventListener('resize', function() {
            const navMenu = document.getElementById('navMenu');
            if (window.innerWidth > 768) {
                navMenu.classList.remove('active');
            }
        });
    </script>
</body>
</html>
